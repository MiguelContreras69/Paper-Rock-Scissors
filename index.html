<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="">
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1>Hello, I am a modal!</h1>
            </div>
        </div>
        <div class="">
            <div class="menu">
                <div class="divPlayer">
                    <div class="imgProfile">
                        <img src="images/1e4f984cf34a65e697fbdf70221db854828a896fr1-384-384v2_uhq.jpg">
                    </div>
                    <div style="text-align: center;">
                        <h2>player</h2>
                    </div>

                    <div class="flex-container">
                        <button id="playerRock" onclick="game(this)" class="btn rock"></button>
                        <button id="playerPaper" onclick="game(this.id)" class="btn paper"></button>
                        <button id="playerScissors" onclick="game(this.id)" class="btn scissors"></button>
                    </div>
                </div>
                <div class="divScore">
                    <h1>Score</h1>
                    <div class="playerScore">0</div>
                    <div class="margin: 0px 50px">-</div>
                    <div class="cpuScore">0</div>
                </div>
                <div class="divComputer">
                    <div class="imgProfile">
                        <img src="images/1536100689_1505663910_aqua2.gif">
                    </div>
                    <div style="text-align: center;">
                        <h2>cpu</h2>
                    </div>

                    <div class="flex-container">
                        <button id="playerRock" class="btn rock"></button>
                        <button id="playerPaper" class="btn paper"></button>
                        <button id="playerScissors" class="btn scissors"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>

</html>

<script src="js/script.js" type="text/javascript"></script>
